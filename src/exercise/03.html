<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <!--
    This causes Babel to find this script block, it compiles it down (transpiles?)
    and then will shove it in a new <script> tag in <head> with the native version.
  -->
  <script type="text/babel">

    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // }) ... is same as

    let element = <div className="container">Hello World</div>;
  
    const myClass = "container";
    const myText = "Hello World"; 
    element = <div className={myClass}>{myText}</div>; // interpolation

    const children = 'Hello World';
    const className = 'container';
    const props = {children, className};
    // spreading props is soooo easy with createElement() call
    // React.createElement("div", props)
    // React.createElement("div", {id: "my-id", ...props})
    // React.createElement("div", {...props, className: 'overridden'}) === POSITION/ORDER MATTERS
    element = <div id="my-id" {...props} className="overridden"></div>; // spread props, POSITION/ORDER MATTERS HERE TOO

    ReactDOM.render(element, document.getElementById('root'));
  </script>
</body>

<!--

  Because {} in JSX just drops you directly into the createElement() call, THAT IS WHY
  you can't do things like {if (foo === "bar") {} }. It just wouldn't compile.
  "You can't do *statements*" (which is why you can only do ternary operator)
  (study up statement vs expression)
    Expression: something that evaluates to a value
    Statement: imperative logic that you can apply in your program
  JSX is powerful *because* you can mix in JS with the markup (and you don't need to learn custom syntax like extra looping stuff etc.)

-->
